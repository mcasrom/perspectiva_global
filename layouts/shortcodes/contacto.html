<form action="https://formspree.io/f/tu-id" method="POST" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px;">
    <label>Nombre:</label>
    <input type="text" name="name" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <label>Mensaje:</label>
    <textarea name="message" rows="4"></textarea>
    <button type="submit" style="background: #222; color: white; border: none; padding: 10px; cursor: pointer;">Enviar</button>
</form>
